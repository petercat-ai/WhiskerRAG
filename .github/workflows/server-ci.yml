name: Server CI

on:
  push:
    branches:
      - '**'
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'

jobs:
  server-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install poetry
      run: pip install poetry

    - name: Install dependencies
      run: poetry install
